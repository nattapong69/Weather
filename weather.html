    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"

<body>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <div class="card" style="width: 30rem;">
                <div class="card">
                    <div class="photo">
                        <img id="hd" src="weather1.png" alt="wlogo">
                    </div>
                    <h1>
                        <FONT size=10 color="Tomato"><b>WEATHER</b></FONT>
                    </h1>
                    <h2>
                        <FONT size=6 color="MediumSeaGreen">FORECAST</FONT>
                    </h2>
                    <label for="sel1"><b>Serach City</b></label>
                    <form>
                        <div class="input-group">
                            <input type="text" style="border:2px solid Violet" class="form-control" placeholder="Search" aria-label="Search" id="city">
                            <button class="btn btn-primary" type="button" style="background-color:SlateBlue" id="getWeather">Serach</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <hr>
            <div id="forecastbox">

            </div>
        </div>
